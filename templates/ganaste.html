<!doctype html>
{% load staticfiles %}

    <!-- IMPORTING THE TEMPLATE BASE -->
    {% include 'header.html' %}


    <!--=============== BEGIN #page =================================== -->
    <div id="page" style="padding-top: 6px">

      <div class="container">

        <div class="row">
          <div class="col-xs-12 col-sm-6 letters border-menu">
          {% if request.session.user_type == '01' %}
            <a href="/subir_video/" class="color-white">Subir video</a>
          {% else %}
            <a href="/subir_definicion/" class="color-white">Subir definición</a>
          {% endif %}
          </div>
          <div class="col-xs-12 col-sm-6 letters letter-selected border-menu">
            <a class="color-white">Completar desafío</a>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12 col-sm-6 bg-white padding-top-30">
            <video class="center" width="400" controls>
              <source src="{% static 'videos/Video20.mp4' %}" type="video/mp4">
            </video>
          </div>          
          <div class="col-xs-12 col-sm-6 bg-white padding-top-30">
            <p class="text-big"> ¡Felicitaciones! Has ganado 10 <i class="fa fa-thumbs-up header-icon"></i> por responder correctamente al desafío.</p>
            <a href="/desafio/" class="btn btn-slide-panel btn-lg btn-block" style="margin-bottom: 30px">Completar otro desafío</a>  
          </div>        
        </div>

      </div>

    </div>
    <!--================== END #page ================================== -->

    {% include 'footer.html' %}

  </body>
</html>
